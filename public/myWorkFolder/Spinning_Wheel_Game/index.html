<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Spinning Wheel Game</title>
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
</head>
<body>
   <div class="container">
      <div class="spinBtn">Spin</div>
      <div class="wheel">
         <div class="number" style="--i:1;--clr:#db7093;"><span>10,000</span></div>
         <div class="number" style="--i:2;--clr:#20b2aa;"><span>1,000</span></div>
         <div class="number" style="--i:3;--clr:#d63e92;"><span>5,000</span></div>
         <div class="number" style="--i:4;--clr:#daa520;"><span>0</span></div>
         <div class="number" style="--i:5;--clr:#ff340f;"><span>100,000</span></div>
         <div class="number" style="--i:6;--clr:#ff7f50;"><span>1,000</span></div>
         <div class="number" style="--i:7;--clr:#3cb371;"><span>50,000</span></div>
         <div class="number" style="--i:8;--clr:#4169e1;"><span>20,000</span></div>
      </div>
   </div>
</body>
</html>
