<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapData to Text File</title>
</head>
<script src="./script.js" defer></script>
<style>
  .div_box{
    width: 340px;
    border: 1px solid #9232e9;
    border-radius: 10px;
    padding: 10px;
    margin: 0 auto;
  }

  .div_box input, button{
    margin: 5px;
  }
</style>
<body>
  <h1 style="text-align: center;">MapData to Text File</h1>

  <div class="div_box">
    <input id="input_key" placeholder="Input Key">
    <input id="input_value" placeholder="Input Value">
    <div>
      <button id="insert-btn">Insert Data</button>
    </div>
    <div>
      <button id="download-btn">Download Text File</button>
    </div>
  </div>
  
</body>
</html>
