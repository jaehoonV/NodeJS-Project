<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Color Switch Page</title>
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
</head>
<body>
   <div class="login">
      <h2 id="txt">Login</h2>
      <div class="inputbox">
         <input type="text" placeholder="UserName">
      </div>
      <div class="inputbox">
         <input type="password" placeholder="Password">
      </div>
      <div class="inputbox">
         <input type="submit" value="Login" id="btn">
      </div>
      <div class="group">
         <a href="#">Forget Password</a>
         <a href="#">Signup</a>
      </div>
   </div>
   <div class="colors">
      <span class="active" onclick="changeColor('#1dd1a1')" style="--clr:#1dd1a1;"></span>
      <span  onclick="changeColor('#ff6b6b')" style="--clr:#ff6b6b;"></span>
      <span  onclick="changeColor('#2e86d2')" style="--clr:#2e86d2;"></span>
      <span  onclick="changeColor('#f368e0')" style="--clr:#f368e0;"></span>
      <span  onclick="changeColor('#ff9f43')" style="--clr:#ff9f43;"></span>
   </div>
</body>
</html>
